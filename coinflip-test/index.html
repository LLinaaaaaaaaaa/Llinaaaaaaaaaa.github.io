<!DOCTYPE html>
<html>
<head>
    <title>Coin Spin</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Coin Spin</h1>
    <p>Click the button to spin the coin:</p>
    <div id="coin"></div>
    <button id="spinButton">Spin</button>
    <div id="selection">
        <label for="head">Heads</label>
        <input type="radio" id="head" name="selection" value="heads">
        <label for="tail">Tails</label>
        <input type="radio" id="tail" name="selection" value="tails">
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
